<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Galeria</title>
    <link rel="stylesheet" href="css/lightbox.css">
    <link rel="stylesheet" href="css/ejercicio4.css">
    <style>
        #fondo{
            background-image: url(../images/fonod.jpg);
        }
        
    </style>

    
</head>
<body id="fondo">
    <div id="container">
        <section class="galeria1">
        <figure>
            <a href="images/imageng.JPG" data-lightbox="portafolio" data-title="Fotografia Omar.">
                <img src="images/imagen_pequena.jpg" alt="Fotografia Omar.">
            </a>

            <a href="images/imageng2.JPG" data-lightbox="portafolio" data-title="Fotografia Omar.">
                <img src="images/pequenafinal.jpg" alt="Fotografia Omar.">
            </a>
        </figure>
    </section>

    <section class="galeria2"></section>

    <div class="container">

            <h1 class="heading">Fotografia <span>& Edición</span></h1>
        
            <div class="gallery">
        
                <div class="gallery-item">
                    <img class="gallery-image" src="images/imageng.jpg" alt="fotografia tomada por Omar Betancourt">
                </div>
        
                <div class="gallery-item">
                    <img class="gallery-image" src="images/imageng2.jpg" alt="Guitarra con filtro">
                </div>
        
                <div class="gallery-item">
                    <img class="gallery-image" src="images/imageng4.jpg" alt="lampara">
                </div>
        
                <div class="gallery-item">
                    <img class="gallery-image" src="images/imageng3.jpg" alt="cielo">
                </div>
        
                <div class="gallery-item">
                    <img class="gallery-image" src="images/imageng5.JPG" alt="esferas">
                </div>
        
                <div class="gallery-item">
                    <img class="gallery-image" src="images/imageng6.jpg" alt="niño">
                </div>
        
            </div>
        
        </div>

    </section>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/lightbox.js"></script>
    <script src="js/bpgdec-0.9.4.js"></script>
</body>
</html>
